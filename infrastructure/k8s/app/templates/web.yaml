apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: {{ .Values.images.web }}          
          ports:
            - containerPort: 8080
          env:
            - name: VITE_NATS_USER
              value: "{{ .Values.env.nats.USER }}"
            - name: VITE_NATS_PASS
              value: "{{ .Values.env.nats.PASS }}"
