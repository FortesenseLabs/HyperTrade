kind: Deployment
apiVersion: apps/v1
metadata:
  name: trader-deployment
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: trader      
  template:
    metadata:
      labels:
        app: trader
    spec:
      containers:
        - name: hello
          image: karanpratapsingh4/kubernetes:hello-world
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: trader-service
spec:
  type: LoadBalancer
  selector:
    app: trader
  ports:
    - name: trader
      protocol: TCP
      port: 80
      targetPort: 80
